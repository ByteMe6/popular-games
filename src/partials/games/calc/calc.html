<h3>Калькулятор</h3>

<div class="calc-body">
    <input type="text" class="calc-inp">
    <div class="calc-btns">
        <button class="calc+ calc-btn">+</button>
        <button class="calc* calc-btn">*</button>
        <button class="calc- calc-btn">-</button>
        <button class="calc/ calc-btn">/</button>
    </div>
</div>
